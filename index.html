<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playwrite+ES:wght@100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

        <title>Social-Book | Arpan Das</title>

    <body>
        <nav>
            <div class="nav-left">
                <img src="images/logo.png" alt="logo" class="logo" />

                    <li><img src="images/notification.png" alt="" /></li>
                    <li><img src="images/inbox.png" alt="" /></li>
                    <li><img src="images/video.png" alt="" /></li>
                </ul>
            </div>

            <div class="nav-right">
                <div class="search-box">
                    <img src="images/search.png" />

                </div>
                <div class="nav-user-icon online">
                    <img src="images/profile-pic.png" alt="" />
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- LEFT-SIDEBAR -->
            <div class="left-sidebar">
                <div class="external-links">
                    <a href="#"

                    >
                    <a href="#"
                        ><img src="images/friends.png" alt="" />Friends</a
                    >
                    <a href="#"><img src="images/group.png" alt="" />Group</a>
                    <a href="#"
                        ><img
                            src="images/marketplace.png"
                            alt=""
                        />Marketplace</a
                    >
                    <a href="#"><img src="images/watch.png" alt="" />Watch</a>
                    <a href="#">See More</a>
                </div>

                <div class="shortcut-links">
                    <p>Your Shortcuts</p>
                    <a href="#"
                        ><img src="images/shortcut-1.png" alt="" />Web
                        Developers</a
                    >
                    <a href="#"
                        ><img src="images/shortcut-2.png" alt="" />Web Design
                        Course</a
                    >
                    <a href="#"
                        ><img src="images/shortcut-3.png" alt="" />Full Stack
                        Developments</a
                    >
                    <a href="#"
                        ><img src="images/shortcut-4.png" alt="" />Web
                        Developers</a
                    >
                </div>
            </div>
            <!-- MAIN-CONTENT -->
            <div class="main-content"></div>
            <!-- RIGHT-SIDEBAR -->
            <div class="right-sidebar">
                <div class="sidebar-title">
                    <h4>Events</h4>
                    <a href="#">See All</a>
                </div>
            </div>
        </div>

</html>
